version: "3.9"

services:
  # ============ Infrastructure Services ============

  postgres:
    image: postgres:16-alpine
    container_name: ai-platform-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: ai-platform-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./infra/docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ============ Application Services ============

  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    container_name: ai-platform-gateway
    ports:
      - "8000:8000"
    environment:
      - SERVICE_NAME=gateway
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/ai_platform
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - WAHA_SERVER_URL=${WAHA_SERVER_URL:-http://waha:3000}
      - WAHA_API_KEY=${WAHA_API_KEY:-}
      - WAHA_WEBHOOK_SECRET=${WAHA_WEBHOOK_SECRET:-}
      - WAHA_SESSION=${WAHA_SESSION:-default}
    volumes:
      - ./shared:/app/shared:ro
      - ./services/gateway/src/gateway:/app/gateway:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ai-engine:
    build:
      context: .
      dockerfile: services/ai_engine/Dockerfile
    container_name: ai-platform-engine
    environment:
      - SERVICE_NAME=ai-engine
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/ai_platform
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./shared:/app/shared:ro
      - ./services/ai_engine/src/ai_engine:/app/ai_engine:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 2

  # WAHA Sender Service - Sends WhatsApp messages
  waha-sender:
    build:
      context: .
      dockerfile: services/waha_sender/Dockerfile
    container_name: ai-platform-waha-sender
    environment:
      - SERVICE_NAME=waha-sender
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - WAHA_SERVER_URL=${WAHA_SERVER_URL:-http://waha:3000}
      - WAHA_API_KEY=${WAHA_API_KEY:-}
      - WAHA_SESSION=${WAHA_SESSION:-default}
    volumes:
      - ./shared:/app/shared:ro
      - ./services/waha_sender/src/waha_sender:/app/waha_sender:ro
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 1

  # WAHA (WhatsApp HTTP API) Server
  # Uncomment to run WAHA locally
  # waha:
  #   image: devlikeapro/waha:latest
  #   container_name: ai-platform-waha
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - WHATSAPP_HOOK_URL=http://gateway:8000/v1/webhook/whatsapp
  #     - WHATSAPP_HOOK_EVENTS=message,message.any,session.status
  #   volumes:
  #     - waha_sessions:/app/.sessions
  #   restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  # waha_sessions:  # Uncomment when using local WAHA

networks:
  default:
    name: ai-platform-network
