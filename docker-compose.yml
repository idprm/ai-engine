version: "3.9"

services:
  # ============ Infrastructure Services ============

  postgres:
    image: postgres:16-alpine
    container_name: ai-platform-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: ai-platform-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./infra/docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ============ Application Services ============

  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    container_name: ai-platform-gateway
    ports:
      - "8000:8000"
    environment:
      - SERVICE_NAME=gateway
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/ai_platform
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    volumes:
      - ./shared:/app/shared:ro
      - ./services/gateway/src/gateway:/app/gateway:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ai-engine:
    build:
      context: .
      dockerfile: services/ai_engine/Dockerfile
    container_name: ai-platform-engine
    environment:
      - SERVICE_NAME=ai-engine
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/ai_platform
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./shared:/app/shared:ro
      - ./services/ai_engine/src/ai_engine:/app/ai_engine:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 2

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  default:
    name: ai-platform-network
